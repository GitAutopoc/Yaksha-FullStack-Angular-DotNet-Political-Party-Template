<h2>Political Parties</h2>

<form [formGroup]="partyForm">
    <div>
        <label>Name:</label>
        <input type="text">
    </div>

    <div>
        <label>Founder:</label>
        <input type="text">
    </div>

    <div>
        <label>Is Deleted:</label>
        <input type="checkbox">
    </div>

    <button type="button">Create Party</button>
</form>

<hr>

<h3>Search Parties</h3>

<div>
    <label>Search by Name:</label>
    <input type="text">
</div>

<div>
    <label>Search by Founder:</label>
    <input type="text">
</div>

<hr>

<h3>Political Parties List</h3>
